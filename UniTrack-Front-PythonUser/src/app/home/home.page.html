<ion-content class="background-container">
  <ion-list class="ion-padding">
    <div class="header-container">
      <ion-label class="sub-tit">BIENVENIDO</ion-label>
      <ion-label class="tit">VALLEJIANO!</ion-label>
    </div>
    <div class="ionit" lines="none">
      <div class="imgper">
        <img [src]="qrCodeUrl || '/assets/qr-image.svg'" alt="Generar su QR" class="qr-ejemplo" id="qr-preview" />
      </div>
    </div>

    <div class="nombre" lines="none">
      <ion-label class="nom">{{ nombrecompleto }}</ion-label>
    </div>

    <ion-item class="ioniit" lines="none">
      <ion-label class="text">Genera tu c√≥digo QR para que puedas acceder a las instalaciones de la
        universidad</ion-label>
    </ion-item>

    <!-- Switch para seleccionar entrada o salida -->
    <div class="select-item-container">
      <label class="toggle-label">{{ isEntrada ? 'Entrada' : 'Salida' }}</label>
      <ion-toggle [(ngModel)]="isEntrada" (ionChange)="onToggleChange()"></ion-toggle>
    </div>

    <div class="btn-qr-container">
      <button class="btn-qr" (click)="generarQR()"> GENERAR QR </button>
    </div>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="content-navigation">
        <ion-col size="3">
          <ion-button fill="clear" routerLink="/perfil" class="nav-btn">
            <ion-icon name="people-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button fill="clear" routerLink="/home" class="nav-btn">
            <ion-icon name="qr-code-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button fill="clear" routerLink="/historial" class="nav-btn">
            <ion-icon name="clipboard-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button fill="clear" (click)="logout()" class="nav-btn">
            <ion-icon name="log-out-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
