<ion-content [fullscreen]="true" class="login-bg-image">
  <div class="main-container">
    <div class="password-reset-card">
      <ion-list lines="none">
        <ion-item class="ion-text-center card-title-item">
          <ion-label class="card-title">VERIFICACIÓN DE TOKEN</ion-label>
        </ion-item>

        <ion-item class="ion-text-center message-item">
          <ion-label class="message-label">
            Se ha enviado un token a tu correo. Ingresa el token de verificación para continuar.
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-input
            type="text"
            [(ngModel)]="verificationCode"
            class="custom-input"
            placeholder=" Ingresar Token de Verificación"
          >
            <ion-icon name="lock-closed" slot="start"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item class="ion-no-padding ion-text-center">
          <ion-button expand="block" class="action-button-reset" (click)="verifyCode()">
            VERIFICAR
          </ion-button>
        </ion-item>

        <ion-button expand="block" routerLink="/login" class="back-to-login-button">
          VOLVER
        </ion-button>
      </ion-list>
    </div>
  </div>
</ion-content>
