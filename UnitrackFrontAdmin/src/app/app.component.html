<ion-app>
  <!-- Menú lateral -->
  <ion-menu menuId="main-menu" contentId="main-content" type="overlay" class="custom-menu" *ngIf="!hideMenu">
    <ion-header>
      <div class="image-logo-container">
        <img src="/assets/menu-admin-logo.gif" alt="Admin Logo">
      </div>

      <ion-toolbar class="menu-toolbar">
        <ion-title class="menu-title">ADMIN</ion-title>
        <ion-title class="menu-subtitle">MENU</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-item-divider routerLink="/home" class="menu-item">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>HOME</ion-label>
        </ion-item-divider>

        <ion-item-divider routerLink="/entradas" class="menu-item">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <ion-label>REPORTE DE ENTRADAS</ion-label>
        </ion-item-divider>

        <ion-item-divider routerLink="/salidas" class="menu-item">
          <ion-icon name="exit-outline" slot="start"></ion-icon> 
          <ion-label>REPORTE DE SALIDAS</ion-label>
        </ion-item-divider>

        <ion-item-divider (click)="logout()" class="menu-item">
          <ion-icon name="power-outline" slot="start"></ion-icon> 
          <ion-label>CERRAR SESION</ion-label>
        </ion-item-divider>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenedor principal de las páginas -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
