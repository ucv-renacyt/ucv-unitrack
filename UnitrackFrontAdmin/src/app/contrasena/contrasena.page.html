<ion-content class="contrasena-page" [fullscreen]="true">
  <!-- Fondo con imagen y degradado -->
  <div class="background-overlay"></div>

  <!-- Contenedor centrado usando Ionic Grid -->
  <ion-grid class="grid-center">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <!-- Tarjeta principal -->
        <ion-card class="reset-card">
          <!-- Bot칩n cerrar -->
          <ion-button class="close-btn" fill="clear" routerLink="/login">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
          </ion-button>

          <!-- Cabecera -->
          <ion-card-header class="card-header">
            <ion-card-title>
              <h2><ion-icon name="key-outline"></ion-icon> Ingresa Tu Token</h2>
            </ion-card-title>
          </ion-card-header>

          <!-- Contenido del formulario -->
          <ion-card-content>
            <ion-item lines="none" class="custom-item">
              <p class="helper-text">
                <ion-icon name="information-circle-outline"></ion-icon>
                Su nueva contrase침a debe ser diferente que la anterior.
              </p>

              <ion-label position="stacked" class="input-label">
                <ion-icon name="lock-closed-outline"></ion-icon>
                Nueva contrase침a
              </ion-label>

              <ion-input
                type="password"
                [(ngModel)]="newPassword"
                placeholder="Ingresa tu nueva contrase침a"
              >
              </ion-input>
            </ion-item>

            <ion-button expand="block" (click)="resetPassword()">
              <ion-icon slot="start" name="refresh-outline"></ion-icon>
              Actualizar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
